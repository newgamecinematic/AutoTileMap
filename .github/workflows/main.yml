name: Daily Map Generator

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Run Map Generator Script
      run: python generate_map.py

    - name: Commit and Push changes
      run: |
        # -------------------------------------------------------
        # [IMPORTANT] Change these to your own info in your repo!
        # -------------------------------------------------------
        git config --global user.name "Daily Map Generator"
        git config --global user.email "Example@github.com"
        
        # Add both README and JSON file
        git add README.md today_map.json
        
        # Commit if there are changes
        git commit -m "Daily Map Update: $(date +'%Y-%m-%d')" || exit 0
        git push
